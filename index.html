<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="main-container">
        <div id="options-container">
            <button id="clear">Clear</button>

            <div id="modes">
                <p>Choose a drawing mode:</p>
                <input type="radio" id="eraser" name="drawing-modes">
                <label for="eraser">Eraser</label>
                <input type="radio" id="colour" name="drawing-modes">
                <label for="colour">Colour</label>
                <input type="radio" id="rainbow" name="drawing-modes">
                <label for="rainbow">Rainbow</label>
            </div>

            <p id="colour-picker-text">Pick a colour:</p>
            <input type="color" id="colour-picker">

            <p id="grid-size">Grid Size: 16 x 16</p>
            <input type="range" min="1" max="64" id="grid-size-selector">
        </div>
        <div id="grid" ondragstart="return false"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
