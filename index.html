<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <div id="options-container">
            <h1>Etch-a-Sketch</h1>

            <button id="clear">Clear</button>

            <div id="drawing-modes">
                <p id="drawing-modes-text">Choose a drawing mode:</p>
                <div>
                    <input type="radio" id="eraser" name="drawing-modes" onclick="toggleColourPicker()">
                    <label for="eraser">Eraser</label>
                </div>
                <div>
                    <input type="radio" id="colour" name="drawing-modes" checked="true" onclick="toggleColourPicker()">
                    <label for="colour">Colour</label>
                </div>
                <div>
                    <input type="radio" id="rainbow" name="drawing-modes" onclick="toggleColourPicker()">
                    <label for="rainbow">Rainbow</label>
                </div>
                <div>
                    <input type="radio" id="shader" name="drawing-modes" onclick="toggleColourPicker()">
                    <label for="shader">Shader (Darken)</label>
                </div>
                <div id="shader-increment-div">
                    <label for="shader-increment">Shader Increment: </label>
                    <input type="number" id="shader-increment" value="5">
                </div>
                <div>
                    <input type="radio" id="brighten" name="drawing-modes" onclick="toggleColourPicker()">
                    <label for="brighten">Shader (Brighten)</label>
                </div>
                <div id="brighten-increment-div">
                    <label for="brighten-increment">Shader Increment: </label>
                    <input type="number" id="brighten-increment" value="5">
                </div>
            </div>

            <div id="colour-picker-container">
                <p id="colour-picker-text">Pick a colour:</p>
                <input type="color" id="colour-picker">
            </div>

            <p id="grid-size">Grid Size: 16 x 16</p>
            <input type="range" min="1" max="64" id="grid-size-selector">
        </div>
        <div id="grid" ondragstart="return false"></div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          jamesw986
        </p>
        <a href="https://github.com/jamesw986">
            <img src="images/GitHub-Mark-32px.png" alt="GitHub link">
        </a>
      </footer>
    <script src="app.js"></script>
</body>

</html>
